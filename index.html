    <style>
        html {

        body {

        header {

            color: white;

        button {

        .div-prinicpal {

            align-items: flex-start;
            padding: auto;

        }

        .div-prinicpal-derecho {
            padding: 10px 10px 10px 10px;
            width: 60%;
            margin: 10px;
            margin-right: 25px;
            margin-left: 20px;
            text-align: center;
        }

        .div-prinicpal-izquierdo {
            padding: 10px 10px 10px 10px;
            width: 40%;
            margin: 10px;
            margin-right: 25px;
            margin-left: 20px;

            text-align: center;
        }

        .textarea-texto {
            appearance: none;
            border-radius: 16px;
            border-style: solid;
            border-color: #7f0804;
            border-width: 0px;
            box-sizing: border-box;
            appearance: none;
            resize: none;
            font-size: 18px;
            width: 100%;
            box-shadow: 3px 2px 40px 1px rgba(0, 0, 0, 0.904);
            padding: 8px 16px;
            margin-bottom: 25px;
        }

        .textarea-texto:focus {
            transform: scale(1.02);
            /* Scaling button to 0.98 to its original size */
            box-shadow: 3px 2px 22px 1px rgba(0, 0, 0, 0.904);
            /* Lowering the shadow */
        }

        .textarea-texto-entrada {
            background-color: rgb(217, 230, 222);
            min-height: 300px;
        }

        .textarea-texto-salida {
            background-color: #c1ddff;
            display: flex;
            min-height: 300px;
        }

        .footer-wrapper {
            max-width: var(--wrapper-width);
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .go-top {
            display: block;
            flex: 0 0 32px;
            line-height: 32px;
            margin: 2rem auto;
            text-decoration: none;
            background: var(--enlightment-color);
            border-radius: 50%;
            text-align: center;
            color: rgb(3, 2, 2);
            background-color: white;
        }

        .material-icons {
            padding: 10px;
            font-size: 40px;
            width: 40px;
            text-decoration: none;
        }

        li {
            display: inline;
            margin-left: 0px;
        }

        ul {
            padding-inline-start: 0px;
            margin-top: 0px;
        }

        footer {
            background-color: black;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            color: white;
        }

        #social {
            flex: 0 0 100%;
        }

        .nav-social {

            text-align: center;

        }

        #social-sidebar {
            text-align: center;
            padding: 0;
            margin: 0;
            margin-bottom: 1.875em;
            list-style: none;
            width: 100%;
        }

        .android {
            color: white;
        }

        .facebook {
            color: white;
        }
    </style>
    <script>

        function encriptar(mensaje) {
            
            var mensajeEncriptado = mensaje.replaceAll('e', 'enter')
            mensajeEncriptado = mensajeEncriptado.replaceAll('o', 'ober')
            mensajeEncriptado = mensajeEncriptado.replaceAll('i', 'imes')
            mensajeEncriptado = mensajeEncriptado.replaceAll('a', 'ai')
            mensajeEncriptado = mensajeEncriptado.replaceAll('u', 'ufat')

            return mensajeEncriptado
        }

        function desencriptar(mensaje) {
            
            var mensajeDesencriptado = mensaje.replaceAll('ai', 'a')
            mensajeDesencriptado = mensajeDesencriptado.replaceAll('ober', 'o')
            mensajeDesencriptado = mensajeDesencriptado.replaceAll('enter', 'e')
            mensajeDesencriptado = mensajeDesencriptado.replaceAll('imes', 'i')
            mensajeDesencriptado = mensajeDesencriptado.replaceAll('ufat', 'u')
            return mensajeDesencriptado

        }
        
        function onclikEncriptar() {
            console.info("Hola")
            let textoEntrada = document.getElementById("texto-entrada").value;
            textoEntrada = encriptar(textoEntrada)
            

            document.getElementById("texto-salida").innerHTML = textoEntrada;
        }
        function onclikDesencriptar() {
            let textoEntrada = document.getElementById("texto-entrada").value;
            textoEntrada = desencriptar(textoEntrada)

            document.getElementById("texto-salida").innerHTML = textoEntrada;
        }
        function onclikCopiar() {
            var codigoACopiar = document.getElementById('texto-salida');
            navigator.clipboard.writeText(codigoACopiar.innerHTML)
        }

    </script>
</head>

        <h1 class="h1-titulo notranslate">Encripto</h1>
    </header>

    <section>

                <textarea aria-invalid="false" class="textarea-texto-entrada textarea-texto" type="text" name=""

                <div>
                    
                    <button onclick="onclikEncriptar()" class="button-encriptar">Encriptar</button>

            </div>
            <div class="div-prinicpal-izquierdo">
                <textarea class="textarea-texto-salida textarea-texto" type="text" name="" id="texto-salida"
                    readonly="true" placeholder="No tienes algun resultado que mostrar."></textarea>
                <div>

                    <button onclick="onclikCopiar()" class="button-copiar">Copiar</button>
